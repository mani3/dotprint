version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "10:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 10
    allow:
      - dependency-type: direct
    ignore:
      - dependency-name: "tokio*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "serde*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlx*"
        update-types: ["version-update:semver-major"]
    groups:
      core:
        patterns: ["tokio*", "serde*", "sqlx*", "anyhow", "thiserror"]
        update-types: ["minor", "patch"]
      rest:
        patterns: ["*"]
        exclude-patterns: ["tokio*", "serde*", "sqlx*", "anyhow", "thiserror"]
        update-types: ["minor", "patch"]
    labels: ["dependencies", "rust", "automerge-candidate"]
    commit-message:
      prefix: "deps(rs)"
      include: scope
    rebase-strategy: auto

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "10:00"
      timezone: Asia/Tokyo
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns: ["*"]
        update-types: ["minor", "patch"]
    labels: ["dependencies", "ci", "automerge-candidate"]
    commit-message:
      prefix: "deps(gha)"
      include: scope
    rebase-strategy: auto
