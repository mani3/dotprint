name: Release Rust CLI

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-and-release:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Extract version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -1 | sed -E 's/.*"([0-9.]+)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build binary
        run: cargo build --release

      - name: Package binary
        run: |
          cd target/release
          tar -czf dotprint-${{ env.VERSION }}-x86_64-apple-darwin.tar.gz dotprint
          SHASUM=$(shasum -a 256 dotprint-${{ env.VERSION }}-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          echo "SHA256: $SHASUM"
          echo "SHASUM=$SHASUM" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: target/release/dotprint-${{ env.VERSION }}-x86_64-apple-darwin.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    runs-on: macos-latest
    needs: build-and-release

    steps:
      - name: Checkout homebrew-tap repo
        uses: actions/checkout@v4
        with:
          repository: mani3/homebrew-dotprint
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Update Formula file
        run: |
          cd tap/Formula
          FORMULA_FILE=dotprint.rb
          sed -i '' -E "s|url \".*\"|url \"https://github.com/mani3/homebrew-dotprint/releases/download/v${{ env.VERSION }}/dotprint-${{ env.VERSION }}-x86_64-apple-darwin.tar.gz\"|" $FORMULA_FILE
          sed -i '' -E "s|sha256 \".*\"|sha256 \"${{ env.SHASUM }}\"|" $FORMULA_FILE
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $FORMULA_FILE
          git commit -m "Update dotprint formula to ${{ env.VERSION }}"
          git push origin main
